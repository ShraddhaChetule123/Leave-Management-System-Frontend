<body class="sb-nav-fixed">
    <app-header></app-header>
    <div id="layoutSidenav">
        <app-nav></app-nav>
        <div id="layoutSidenav_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
                            <h2 class="h3 mb-4 page-title">Settings</h2>
                            <div class="my-4">
                                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="false">Profile</a>
                                    </li>
                                </ul>
                                <form>
                                    <div class="form-row row">
                                        <div class="form-group col-md-6">
                                            <label for="firstname">Firstname</label>
                                            <input type="text" id="firstname" class="form-control" placeholder="First name" [(ngModel)]="my_profile.fname" name="fname"/>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lastname">Lastname</label>
                                            <input type="text" id="lastname" class="form-control" placeholder="Last name" [(ngModel)]="my_profile.lname" name="lname" value=""/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail4">Email</label>
                                        <input type="email" class="form-control"  placeholder="example@domain.me" [disabled]="true" [(ngModel)]="my_profile.username" name="username"/>
                                    </div>

                                    <button class="btn btn-outline-info">Update Info</button>
                                    <hr class="my-4" />

                                    <div class="row mb-4">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="inputPassword4">Old Password</label>
                                                <input type="password" class="form-control" id="inputPassword5" autocomplete="disable" [(ngModel)]="password.password" name="password" (keyup)="validate()"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword5">New Password</label>
                                                <input type="password" class="form-control" id="inputPassword5" [(ngModel)]="password.pass1" name="newpass" (keyup)="validate()"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword6">Confirm Password</label>
                                                <input type="password" class="form-control" id="inputPassword6" [(ngModel)]="password.pass2" name="newpass1" (keyup)="validate()"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <p class="mb-2">Password requirements</p>
                                            <p class="small text-muted mb-2">To create a new password, you have to meet all of the following requirements:</p>
                                            <ul class="small text-muted pl-4 mb-0">
                                                <li [class.text-success]="password.valid.minchar"    [class.text-danger]="!password.valid.minchar">Minimum 8 character</li>
                                                <li [class.text-success]="password.valid.spclchar"   [class.text-danger]="!password.valid.spclchar">At least one special character</li>
                                                <li [class.text-success]="password.valid.number"     [class.text-danger]="!password.valid.number">At least one number</li>
                                                <li [class.text-success]="password.valid.confirm"    [class.text-danger]="!password.valid.confirm">Confirm password and password is equal</li>
                                                <!-- <li [class.text-success]="password.valid.noprevious" [class.text-danger]="!password.valid.noprevious">Canâ€™t be the same as a previous password</li> -->
                                            </ul>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-outline-info">Change Password</button>
                                </form>
                            </div>

                            <div class="my-4">
                                <ul class="nav nav-tabs mb-4" id="systab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="false">System</a>
                                    </li>
                                </ul>
                                <label for="">Leave Type</label>
                                <div class="row">
                                    <div class="col-6">
                                        <ag-grid-angular
                                        [columnDefs]="leave_type.col_def"
                                        style="width: 100%; height: 350px;"
                                        class="ag-theme-alpine mt-4"
                                        [defaultColDef]="leave_type.defaultColDef"
                                        [rowData]="leave_type.rowData"
                                        [rowSelection]="'single'"
                                        [animateRows]="true"
                                        [pagination]="true"
                                        (gridReady)="onGridReady($event)"
                                        (cellClicked)="onCellClicked($event)">

                                        </ag-grid-angular>
                                    </div>
                                    <div class="col-6">
                                        <div class="container mt-4">
                                            <form #typeenter>
                                                <label for="title">Type Name</label>
                                                <input type="text" [(ngModel)]="type_title" placeholder="Enter Type name" class="form-control mb-3" name="type_title">
                                                <label for="count">Type Count</label>
                                                <input type="number" [(ngModel)]="type_count" placeholder="Count of type" class="form-control mb-3" name="type_count">
                                                <button class="btn btn-outline-info pl-4 pr-4 me-3" (click)="loadLeaveType()">Refresh Data</button>
                                                <button class="btn btn-outline-primary pl-4 pr-4" (click)="addLeaveType()">Add Data</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    </div>
            </main>
        </div>
    </div>
    <app-footer></app-footer>
</body>
