<body class="sb-nav-fixed">
    <app-header></app-header>
    <div id="layoutSidenav">
        <app-nav></app-nav>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <ag-grid-angular
                    style="width: 100%; height: 350px;"
                    class="ag-theme-balham-dark mt-4"
                    [columnDefs]="columnDefs"
                    [defaultColDef]="defaultColDef"
                    [rowData]="rowData"
                    [rowSelection]="'single'"
                    [animateRows]="true"
                    [pagination]="true"
                    [rowHeight]="30"
                    (gridReady)="onGridReady($event)"
                    (cellClicked)="onCellClicked($event)"
                  ></ag-grid-angular>
                </div>
                <div class="container-fluid mt-4 ms-4">
                    
                        <button type="button" (click)="update(request_id,'approved')" class="btn btn-outline-success col me-4" *ngIf="approve_disable">Approve</button>
                        <button type="button" (click)="update(request_id,'rejected')" class="btn btn-outline-danger col me-4" *ngIf="reject_disable">Reject</button>
                        <button type="button" (click)="update(request_id,'deleted')" class="btn btn-outline-danger col" *ngIf="delete_disable">Delete</button>
                </div>
            </main>
        </div>
    </div>
    <app-footer></app-footer>
</body>
